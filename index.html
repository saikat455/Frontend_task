<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genuine Technology and Research Limited (GTR)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-image: linear-gradient(to bottom, #FAFAFA 78%, white 10%);
    }


    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px 15px 90px;
      background-color: transparent; 
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .nav-center {
      display: flex;
      justify-content: center;
      flex-grow: 1;
      margin-left: 120px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-center ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin-left: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: red;
    }

    .signup-btn {
      padding: 8px 15px;
      background-color: black;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .signup-btn:hover {
      background-color: #333;
    }

    .menu-icon {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #333;
    }

    .cross-icon {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #333;
    }

    .nav-links-mobile {
      display: none;
      flex-direction: column;
      gap: 10px;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background: #f5f5f5;
      padding: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-links-mobile.active {
      display: flex;
    }

    .nav-links-mobile ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .nav-links-mobile ul li a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      font-weight: 600;
      padding: 6px 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-links-mobile ul li a:hover {
      background-color: #e0e0e0;
    }

    .nav-links-mobile.active .signup-btn {
      padding: 5px 10px;
      font-size: 0.9rem;
      color: white;
      background-color: black;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      text-align: center;
      padding: 20px;
    }

    .content {
      max-width: 600px;
    }

    .small-text {
      font-size: 1rem;
      font-weight: normal;
      color: #333;
      margin-bottom: 10px;
    }

    .large-text {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .highlight {
      background: linear-gradient(to right, rgb(226, 40, 71), rgb(3, 3, 224));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .free-trial {
      color: grey;
      margin-top: 25px;
      font-size: small;
    }

    .gap {
      margin-left: 10px;
      margin-right: 10px;
    }

    .dashboard {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px auto;
      padding: 0.1in;
      width: 500px;
      height: 335px;
      background-color: rgb(239, 235, 235);
      position: relative; 
      border-radius: 5px;
    }

    .dashboard img { 
      height: auto;  
      width: 100%; 
      max-width: 500px; 
      border-radius: 5px;
    }

    .circle {
      position: absolute;
      width: 100px; 
      height: 100px;
      background-color: white;
      border-radius: 50%; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle img {
      width: 40px; 
      height: 40px;
    }

    .circle-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .circle-container {
      display: flex;
      gap: 10px;
      position: absolute;
      top: 4px;
      left: 10px;
    }

    @media (max-width: 768px) {
        body {
      
      background-image: linear-gradient(to bottom, #FAFAFA 80%, white 10%);
    }
      .navbar {
        justify-content: space-between;
        padding: 15px 20px;
      }

      .nav-center,
      .nav-right {
        display: none;
      }

      .menu-icon {
        display: block;
      }

      .cross-icon {
        display: none;
      }

      .menu-icon.active {
        display: none;
      }

      .cross-icon.active {
        display: block;
      }

      .nav-links-mobile ul {
        gap: 5px;
      }

      main {
        margin-top: -5px;
        height: auto;
        /* padding: 40px ; */
      }

      .content {
        max-width: 100%;
      }

      .small-text {
        font-size: 0.8rem;
      }

      .large-text {
        font-size: 1.8rem;
        font-weight: 700;
      }

      .nav-links-mobile ul li a {
        font-size: 0.9rem;
      }

      .highlight {
        background: none;
        color: #FF1493;
        -webkit-background-clip: text;
        -webkit-text-fill-color: #FF1493;
      }

      .dashboard {
        width: 90%;
        height: 90%;
        max-width: 350px;
        margin-top: -5px;
      }

      .dashboard img {
        width: 100%;
        max-width: 350px;
      }

      .circle {
        width: 80px;
        height: 80px;
      }

      .circle img {
        width: 30px;
        height: 30px;
      }

      .circle-container {
        top: 3px;
        left: 11px;
      }

      .circle-dot {
        width: 5px;
        height: 5px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">CIRCLE</div>
      <nav class="nav-center">
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
      <nav class="nav-right">
        <ul>
          <li><a href="#">Customer Login</a></li>
          <li><a href="#" class="signup-btn">Sign Up</a></li>
        </ul>
      </nav>
      <div id="menu-icon" class="menu-icon" aria-label="Toggle navigation" aria-expanded="false">☰</div>
      <div id="cross-icon" class="cross-icon" aria-label="Close navigation">✖</div>
      <div class="nav-links-mobile" id="nav-links-mobile">
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Customer Login</a></li>
          <li><a href="#" class="signup-btn">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="content-wrapper">
    <main>
      <div class="content">
        <p class="small-text">An AI tool made for conversion rate optimization</p>
        <p class="large-text">Increase your <br> conversion rate <span class="highlight">using AI</span></p>
        <button class="signup-btn">Create account</button>
        <p class="free-trial">30 days free trial <span class="gap">|</span> No credit card required</p>
      </div>
    </main>

    <div class="dashboard">
      <img src="dashboard.png" alt="Dashboard Example" />
      <div class="circle">
        <img src="image.png" alt="Play Icon" />
      </div>
      <div class="circle-container">
        <div class="circle-dot" style="background-color: #FF4444;"></div>
        <div class="circle-dot" style="background-color: #FDB241;"></div>
        <div class="circle-dot" style="background-color: #65D81F;"></div>
      </div>
    </div>
  </div>

  <script>
    const menuIcon = document.getElementById("menu-icon");
    const crossIcon = document.getElementById("cross-icon");
    const navLinksMobile = document.getElementById("nav-links-mobile");

    menuIcon.addEventListener("click", function () {
      navLinksMobile.classList.toggle("active");
      menuIcon.classList.toggle("active");
      crossIcon.classList.toggle("active");
    });

    crossIcon.addEventListener("click", function () {
      navLinksMobile.classList.toggle("active");
      menuIcon.classList.toggle("active");
      crossIcon.classList.toggle("active");
    });
  </script>
</body>
</html>
